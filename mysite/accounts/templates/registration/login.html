{% extends "accounts/login_page.html" %}

{% block content %}
<form method="post" style="padding: 10px; opacity: 1">
    {% csrf_token %}
    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text form-control" id="email-addon"><i class="fas fa-envelope"></i></span>
        </div>
        {{form.username}}
    </div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text form-control" id="password-addon"><i class="fas fa-lock"></i></span>
          </div>
              {{form.password}}
          <div class="input-group-append">
              <button type="button" class="form-control" onclick="myFunction()"><i id="eyeButton" class="fa fa-eye"></i></button>
          </div>
      </div>
  </div>
    <div class="row justify-content-left text-nowrap">
        <button type="submit" class="col-md-8 btn btn-primary btn-small" value="login">Login</button>
        <a class="col-md-4" href="#">Forgot password?</a>
    </div>
    <div style="padding: 10px">Don't have an account? <a href="{% url 'accounts:Register' %}">Create one!</a></div>
</form>
<script>function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
    document.getElementById("eyeButton").className = "fa fa-eye-slash";
  } else {
    x.type = "password";
    document.getElementById("eyeButton").className = "fa fa-eye";
  }
}</script>
{% endblock %}
