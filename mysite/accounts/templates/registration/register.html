{% extends "accounts/login_page.html" %}

{% block content %}
<form method="post" style="padding: 10px; opacity: 1">
    {% csrf_token %}
    <div class="form-group">
    <div class="input-group" id="username">
        <div class="input-group-prepend">
            <span class="input-group-text form-control" id="email-addon"><i class="fas fa-user"></i></span>
        </div>
        {{form.username}}
        <span class="input-group-append form-control"/>
    </div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
      <div class="input-group" id="email">
          <div class="input-group-prepend">
              <span class="input-group-text form-control" id="email-addon"><i class="fas fa-envelope"></i></span>
          </div>
              {{form.email}}
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text form-control" id="password-addon"><i class="fas fa-lock"></i></span>
          </div>
          {{form.password1}}
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text form-control" id="password-addon"><i class="fas fa-lock"></i></span>
          </div>
          {{form.password2}}
      </div>
    </div>
    <div class="row justify-content-center text-nowrap">
        <button type="submit" class="col-md-12 btn btn-primary btn-small justify-content-center" value="login">Register</button>
    </div>
    <div style="padding: 10px">Already have an account? <a href="{% url 'accounts:login' %}">Login!</a></div>
</form>
{% endblock %}
